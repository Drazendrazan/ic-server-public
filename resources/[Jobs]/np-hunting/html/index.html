<head>
  <title>Hunting Scope</title>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
</head>
<body id="body" style="display: block;justify-content: center;align-items: center;background-image: url(https://i.imgur.com/A4WCmIQ.png); background-position: center center;
background-repeat: no-repeat; height: 100vh; width: auto; margin: 0px;"> 
</body>
<script>
$('#body').hide()
window.addEventListener('message', function(event){
  var item = event.data;
  if(item.display === true) {
      $('#body').fadeIn(100)
  }else if(item.display == false){
    $('#body').fadeOut(100)
  }
})
</script>
